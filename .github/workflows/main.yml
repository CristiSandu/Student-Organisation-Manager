name: CI on Push and Pull Request

on: [push, pull_request]

jobs:
  Practice:
    runs-on: macos-latest
    steps:
    - name: Setup Xamarin
      uses: maxim-lobanov/setup-xamarin@v1
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: Show what's in the directory
      run: |
        ls
    - name: Show what all is in the parent directory
      run: |
        cd ..
        ls
    
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        dotnet new console
        dotnet add package mdoc --version 5.3.5.2
        msbuild StudentOrganisation/StudentOrganisation.Android/StudentOrganisation.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
    - uses: actions/upload-artifact@v2
      with:
        name: MLSA UPB
        path: StudentOrganisation/StudentOrganisation.Android/bin/Debug/com.companyname.StudentOrganisation-Signed.apk
    - name: Xamarin.Android Signed Build
      uses: bradyjoslin/xamarinandroid-signedbuild-action@v1
      with:
        csproj_path: StudentOrganisation/StudentOrganisation.Android/StudentOrganisation.Android.csproj
        configuration: "Release"
        mono_version: "preview"
        xamarin_android_version: "preview"
    
    - uses: actions/upload-artifact@v2
      with:
        name: MLSA UPB
        path: StudentOrganisation/*.Android/bin/Android/Release/**Signed.apk
  
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        dotnet new console
        dotnet add package mdoc --version 5.3.5.2
        msbuild StudentOrganisation/StudentOrganisation.iOS/StudentOrganisation.iOS.csproj
    - uses: actions/upload-artifact@v2
      with:
        name: MLSA UPB
        path: StudentOrganisation/StudentOrganisation.iOS/bin/iPhoneSimulator/Debug/StudentOrganisation.iOS.app
