name: CI on Push and Pull Request

on: [push, pull_request]

env:
  SOLUTION_NAME: ${{StudentOrganisation}}
  ANDROID_PROJECT_NAME: ${{StudentOrganisation.Android}}

jobs:
  Practice:
    runs-on: macos-latest
    steps:
    - name: Setup Xamarin
      uses: maxim-lobanov/setup-xamarin@v1
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: Show what's in the directory
      run: |
        ls
    - name: Show what all is in the parent directory
      run: |
        cd ..
        ls
        
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Building APK
        uses: ./action
        with:
          args: /r:True /t:SignAndroidPackage /p:AndroidSdkDirectory=/android/sdk ${{env.SOLUTION_NAME}}/${{env.ANDROID_PROJECT_NAME}}/${{env.ANDROID_PROJECT_NAME}}.csproj
      - name: Artifacts
        run: |
          mkdir -p apks
          cp ${{env.SOLUTION_NAME}}/${{env.ANDROID_PROJECT_NAME}}/bin/Debug/*.apk apks
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: apks
          path: apks
        
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        dotnet new console
        dotnet add package mdoc --version 5.3.5.2
        msbuild StudentOrganisation/StudentOrganisation.Android/StudentOrganisation.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
    - uses: actions/upload-artifact@v2
      with:
        name: MLSA UPB
        path: StudentOrganisation/StudentOrganisation.Android/bin/Debug/com.companyname.StudentOrganisation-Signed.apk
  
  
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        dotnet new console
        dotnet add package mdoc --version 5.3.5.2
        msbuild StudentOrganisation/StudentOrganisation.iOS/StudentOrganisation.iOS.csproj
    - uses: actions/upload-artifact@v2
      with:
        name: MLSA UPB
        path: StudentOrganisation/StudentOrganisation.iOS/bin/iPhoneSimulator/Debug/StudentOrganisation.iOS.app
